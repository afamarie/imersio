<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Imersio - art Outsourcing Studio. See full gallery of our artworks: concept art, cover art, 2d and 3d assets for game developers.">
    <title>Imersio Creative Studio | Gallery of Our Works</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header" data-header="sticky">
        <div class="container">
          <a class="logo" href="index.html" aria-label="home">
            <svg class="logo__icon" width="113" height="30">
              <use xlink:href="img/sprite.svg#Imersio"></use>
            </svg>
          </a>
          <nav class="header__nav" id="#menu">
            <ul class="nav-list">
              <li class="nav-list__item">
                <a class="nav-list__link" href="#gallery" data-section="gallery">gallery</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link"  href="#about" data-section="about">contacts</a>
              </li>
            </ul>
            <!-- <a class="header__lang" href="#">RU</a> -->
          </nav>
          <div class="header__overlay" data-close-menu></div>
          <button class="header__btn" type="button" aria-label="Open menu" data-burger>
            <span class="header__btn-burger"></span>
          </button>
        </div>
      </header>
      <main>
        <section class="categories">
          <div class="container">
            <h1>Our Works</h1>
            <ul class="categories__list">
              <li class="categories__item" id="#concept-art">
                <picture>
                  <source type="image/webp" srcset="img/gallery/categories/concept-art.webp 1x, img/gallery/categories/concept-art@2x.webp 2x">
                  <img src="img/gallery/categories/concept-art.jpg" srcset="img/gallery/categories/concept-art@2x.jpg" width="320" height="240" alt="Imersio - concept art" loading="lazy">
                </picture>
                <p>Concept Art</p>
              </li>
              <li class="categories__item" id="#cover-art">
                <picture>
                  <source type="image/webp" srcset="img/gallery/categories/cover-art.webp 1x, img/gallery/categories/cover-art@2x.webp 2x">
                  <img src="img/gallery/categories/cover-art.jpg" srcset="img/gallery/categories/cover-art@2x.jpg" width="320" height="240" alt="Imersio - cover art" loading="lazy">
                </picture>
                <p>Cover Art</p>
              </li>
              <li class="categories__item" id="#game-assets">
                <picture>
                  <source type="image/webp" srcset="img/gallery/categories/game-assetst.webp 1x, img/gallery/categories/game-assets@2x.webp 2x">
                  <img src="img/gallery/categories/game-assets.jpg" srcset="img/gallery/categories/game-assets@2x.jpg" width="320" height="240" alt="Imersio - game assets" loading="lazy">
                </picture>
                <p>Game Assets</p>
              </li>
            </ul>
            <ul class="works">
              <li class="works__item">
                <h2 class="visually-hidden">Concept art</h2>
                <ul class="works__item works__item--concept">
                  <li class="works__work-preview">
                  </li>
                </ul>
              </li>
              <li class="works__item">
                <h2 class="visually-hidden">Cover art</h2>
                <ul class="works__item works__item--cover">
                  <li class="works__work-preview">
                  </li>
                </ul>
              </li>
              <li class="works__item">
                <h2 class="visually-hidden">Game assets</h2>
                <ul class="works__item works__item--game">
                  <li class="works__work-preview">
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <!-- <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link" href="#gallery" data-section="gallery">gallery</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#about" data-section="about">contacts</a>
            </li>
          </ul> -->
          <p class="copyright">©IMERSIO, 2023</p>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
